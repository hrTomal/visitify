<div class="container-fluid col-md-9 justify-content-center p-3 rounded-4 bg-light text-dark my-5 ">
    <div class="row">
        <div class="col-md-6 py-4 px-5 d-flex justify-content-center">
            <img src="/assets/images/get_in_touch.jpeg" class="img-fluid rounded-4 " alt="..." style="flex-shrink: 0;">
        </div>
        <div class="col-md-5 py-4 px-5 ">
            <h1 class="">{{ 'Get in Touch' | translate}}</h1>
            <h5 class="mb-4">{{ 'You can reach us anytime' | translate}}</h5>
            <form>
                <div class="row mb-4 d-flex jus">
                    <div class="col-md-6">
                        <input type="text" class="form-control bg-light" id="floatingInput" [placeholder]="'First Name' | translate">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control bg-light" id="floatingInput" [placeholder]="'Last Name' | translate">
                    </div>
                </div>
                
                <div class="mb-4">
                    <input type="text" class="form-control bg-light" placeholder="Enter Email.">
                </div>

                <div class="input-group mb-4">
                    <!-- <span class="input-group-text">
                        <img src="germany-flag-icon.png" alt="flag" width="20">
                    </span> -->
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Flag</button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Germany</a></li>
                      <li><a class="dropdown-item" href="#">France</a></li>
                      <li><a class="dropdown-item" href="#">USA</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                    <input type="text" class="form-control bg-light " placeholder="Enter phone number" >
                </div>

                <div class="mb-4">
                    <input type="text" class="form-control form-control-lg bg-light" placeholder="Enter Email.">
                </div>

                <div class="mb-4">
                    <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
                    <textarea class="form-control bg-light" id="exampleFormControlTextarea1" rows="4" placeholder="How can we help?"></textarea>
                  </div>

                <button type="submit" class="btn btn-dark w-100 mt-4">{{'Submit' | translate }}</button>
            </form>
        </div>
        
    </div>
</div>
