<app-cs-nav-bar></app-cs-nav-bar>


<div class="row container-fluid bg-light">
    <div class="col-md-6 d-flex justify-content-start bg-light rmv-padding" >
        <img src="assets/images/login_page_bg.png" class="img-fluid" alt="Service Booking Image" style="height: 100vh; object-fit: cover; width: 100%;">
    </div>
    <!-- Right side - Sign up Form Section -->
    <div class="col-md-6 d-flex justify-content-center align-items-center p-5">
        <div class="w-50">
            <div class="d-flex justify-content-center">
                <h4>Verify your Email</h4>
            </div>
            <div class="d-flex justify-content-center text-center px-5">
                <p>Please enter the 6 - digit verification code that was sent to your Email.</p>
            </div>

            <!-- OTP Input Field -->
            <div class="d-flex justify-content-center mb-3">
                <ng-otp-input 
                [config]="otpConfig"
                (onInputChange)="handleOtpChange($event)"                
                >
                </ng-otp-input>
            </div>
            
            <!-- Verify button -->
            <button class="btn btn-dark btn-lg w-100" (click)="verifyOtp()">Verify</button>
            
            <!-- Resend code option -->
            <div class="mt-3 d-flex justify-content-center">
                <p>Didn't receive any code? <a href="#" class="link-primary">Resend</a></p>
            </div>
        </div>
    </div>    
</div>
