        <div>
            <div class="d-flex justify-content-center">
                <h4>Create an Account</h4>
            </div>
            <div class="px-5">
                <p>Provide your email, phone number and choose a password.</p>
            </div>
            <form class="mt-4">
                
                <div class="input-group mb-3">
                    <!-- <span class="input-group-text">
                        <img src="germany-flag-icon.png" alt="flag" width="20">

                <div class="mb-3">

                </div>
                <div class="input-group mb-3">

                    <button class="btn btn-outline-secondary" type="button">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="form-check mb-3">

                <button class="btn btn-outline-dark w-32 px-4 mx-1"><i class="bi bi-microsoft"></i> Outlook</button>
